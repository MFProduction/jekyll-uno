# Site settings
title: Matej Ferenc
description: 'As you can see i am not front-end developer'
url: 'http://ferenc.si'
#baseurl: '/'
google_analytics: 'UA-35391070-13'
#disqus_shortname: 'your-disqus-name'

author:
  name: 'Matej Ferenc'
  email: ferenc.matej@gmail.com
  #twitter_username: mferenc
  facebook_username: mferenc
  github_username:  MFProduction
  linkedin_username:  matejferenc91

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
